disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    filename: edrp.log
    formatter: simple
    mode: w
loggers:
  simple:
    handlers:
    - console
    - file
    propagate: false
root:
  handlers:
  - console
  - file
  level: WARNING
version: 1
